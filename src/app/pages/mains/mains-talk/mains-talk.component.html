<ion-header class="ion-no-border">
  <mat-toolbar style="background: rgba(255,255,255,0); height: 80px; padding: 28px 0 0 0;">
    <ion-menu-button menu="mains" color="dark"></ion-menu-button>
    <div>{{title}}</div>
    <button mat-button class="ml-auto fa fa-chevron-circle-left" (click)="goBack()"></button>
    <button mat-button class=" fa fa-chevron-circle-right" (click)="goForward()"></button>
  </mat-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-fab horizontal="start" vertical="top" slot="fixed">
    <ion-fab-button color="dark">答案</ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button color="light" *ngFor="let one of currentAnswerList">{{one}}</ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <section style="text-align: center; position: absolute; z-index: 100;" [ngStyle]="{'background-image': currentImage}" class="myslide">
    <canvas id="canvasTalk" style="border: 1px solid gray;">不支持canvas显示</canvas>
  </section>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-item>
    <ion-label>输入：</ion-label>
    <ion-textarea autoGrow autofocus rows="1" [(ngModel)]="messageContent"></ion-textarea>
    <ion-button *ngIf="messageContent" fill="clear" color="warning" (click)="sendMessage()">
      <ion-icon name="send-sharp" size="large" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
